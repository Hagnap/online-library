<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Online Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Your Local Online Library</h1>

        <div id="grid">
            <div id="books-section">
                <p>books</p>
            </div>

            <div id="form-section">
                <button id="add-book-btn">Add Book</button>

                <div class="form-container">
                    <form action="" method="post">
                        <legend>New Book Entry Form</legend>
    
                        <div class="form-item">
                            <label for="">Title</label>
                            <input type="text">
                        </div>
    
                        <div class="form-item">
                            <label for="">Author</label>
                            <input type="text">
                        </div>
    
                        <div class="form-item">
                            <label for="">Pages</label>
                            <input type="number">
                        </div>
    
                        <div class="form-item">
                            <label for="">Have Read</label>
                            <input type="checkbox">
                        </div>
    
    
                        <div id="form-buttons">
                            <button>Submit Book</button>
                            <button>Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="extra-space-section">
                <p>extra-space</p>
            </div>
        </div>
    </div>
</body>
</html>
