<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Online Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Your Local Online Library</h1>

        <div id="grid">
            <div id="books-section"></div>

            <div id="form-section">
                <button id="add-book-btn">Add Book</button>

                <div class="form-container">
                    <form action="" method="post">
                        <legend>New Book Entry Form</legend>
    
                        <div class="form-item">
                            <input id="book-title" name="title" type="text" placeholder="Title" min="1" required>
                        </div>
    
                        <div class="form-item">
                            <input id="book-author" name="author" type="text" placeholder="Author" min="1" required>
                        </div>
    
                        <div class="form-item">
                            <input id="book-pages" name="pages" type="number" placeholder="# of Pages" required>
                        </div>
    
                        <div class="form-item">
                            <label for="">Have Read</label>
                            <input id="book-isRead" name="isRead" type="checkbox">
                        </div>
    
    
                        <div id="form-control-buttons">
                            <button id="submit-btn" type="button">Submit Book</button>
                            <button id="cancel-btn" type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="extra-space-section"></div>
        </div>
    </div>
</body>
</html>
